<!doctype html>


<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="./css/custom.css">
    
    <link rel="stylesheet" href="css/animsition.min.css">
    
   
    <style>
        .banner-text h2{
            color: #fff;
            text-transform: uppercase;
            padding-top: 15%;
        }
    </style>

    <!-- Page Title -->
    <title>Hello, world!</title>
    
  </head>
  <body>

        

        <div class="animsition">
                <a href="index.html" class="animsition-link" style="color: #000;">animsition link 1</a>
                <a href="process-journal.html" class="animsition-link">animsition link 2</a>
            <div class="banner-text">
                <h2>This is hompage</h2>
            </div>
        </div>


        <div class="footer">
        
                <div class="animsition">
                    <a href="index.html" class="animsition-link">       
                      <p>NEXT</p>
                      <h4>Research</h4>             
                    </a>
                </div>
             
          </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="js/animsition.min.js"></script>
   <script>
        $(document).ready(function() {
  $(".animsition").animsition({
    inClass: 'fade-in-up',
    outClass: 'fade-out-up',
    inDuration: 1500,
    outDuration: 800,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 5000,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
});
   </script>
  </body>
</html>
